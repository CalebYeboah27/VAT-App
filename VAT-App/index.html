<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A closer look at functions</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .warning {
        color: red;
      }
      .success {
        color: green;
      }
      h1,
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Total Payable</h2>
      <input
        type="number"
        class="total-amount"
        id="totalAmount"
        placeholder="Total amount"
        required
      />
      <button class="calc-tax" type="submit">Calculate VAT</button>
    </div>

    <div><h1 class="tax-to-be-paid"></h1></div>
    <script src="script.js"></script>
  </body>
</html>
